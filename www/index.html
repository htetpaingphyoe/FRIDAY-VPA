<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRIDAY</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
    <!-- Particle js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <!-- Textllate -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />
    <!-- Custom Styles for Modal -->
    <style>
      /* Custom Modal Styling */
      #settingsModal .modal-content {
        border-radius: 15px;
        background: linear-gradient(145deg, #1e1e2f, #2a2a40);
        color: #fff;
        border: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #settingsModal .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      #settingsModal .modal-title {
        font-size: 1.5rem;
        font-weight: bold;
      }

      #settingsModal .modal-body {
        padding: 20px;
      }

      #settingsModal .form-label {
        color: #fff;
        font-weight: 500;
      }

      #settingsModal .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 8px;
        padding: 12px; /* Increased padding */
        font-size: 16px; /* Larger font size */
        height: 50px; /* Increased height */
        width: 100%; /* Full width */
      }

      #settingsModal .form-control:focus {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: none;
        color: #fff;
      }

      #settingsModal .modal-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      #settingsModal .btn-secondary {
        background-color: #6c757d;
        border: none;
        border-radius: 8px;
        padding: 8px 20px;
      }

      #settingsModal .btn-primary {
        background: linear-gradient(145deg, #007bff, #0056b3);
        border: none;
        border-radius: 8px;
        padding: 8px 20px;
        transition: all 0.3s ease;
      }

      #settingsModal .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }

      /* Toggle Button Styling */
      .toggle-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .toggle-buttons .btn {
        flex: 1;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 8px;
        padding: 12px; /* Increased padding */
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px; /* Larger font size */
      }

      .toggle-buttons .btn.active {
        background: linear-gradient(145deg, #007bff, #0056b3);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .toggle-buttons .btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Hide input fields by default */
      .input-group {
        display: none;
      }

      .input-group.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section id="Oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>

          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="420"
                style="position: absolute"
              ></canvas>
              <div id="MarkHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>
            <h5 class="text-light text text-center">Ask me something...</h5>
            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="TextInput" class="d-flex">
                  <input
                    type="text"
                    class="input-field"
                    name="chatbox"
                    id="chatbox"
                    placeholder="type here ..."
                  />
                  <button id="SendBtn" class="glow-on-hover" hidden>
                    <i class="bi bi-send"></i>
                  </button>
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button
                    id="ChatBtn"
                    class="glow-on-hover"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling"
                    aria-controls="offcanvasScrolling"
                  >
                    <i class="bi bi-chat-dots"></i>
                  </button>
                  <!-- Settings Button -->
                  <button
                    id="SettingsBtn"
                    class="glow-on-hover"
                    data-bs-toggle="modal"
                    data-bs-target="#settingsModal"
                  >
                    <i class="bi bi-gear"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>
      <section id="SiriWave" class="mb-4">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100vh"
              >
                <div class="">
                  <p
                    class="text-start text-light mb-4 siri_message"
                    style="font-size: 20px"
                  >
                    Hello! I am FRIDAY.
                  </p>
                  <div id="siri-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Settings Modal -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Toggle Buttons -->
            <div class="toggle-buttons">
              <div
                class="btn"
                id="systemAppBtn"
                onclick="toggleInput('systemApp')"
              >
                System App
              </div>
              <div class="btn" id="webPathBtn" onclick="toggleInput('webPath')">
                Web Path
              </div>
            </div>

            <!-- Input for System App Path -->
            <div class="input-group" id="systemAppInput">
              <label for="systemAppName" class="form-label"
                >System App Name</label
              >
              <input
                type="text"
                class="form-control"
                id="systemAppName"
                placeholder="Enter system app name"
              />
              <label for="systemAppPath" class="form-label"
                >System App Path</label
              >
              <input
                type="text"
                class="form-control"
                id="systemAppPath"
                placeholder="Enter system app path"
              />
            </div>

            <!-- Input for Web Path -->
            <div class="input-group" id="webPathInput">
              <label for="webPathName" class="form-label">Web Name</label>
              <input
                type="text"
                class="form-control"
                id="webPathName"
                placeholder="Enter web name"
              />
              <label for="webPathUrl" class="form-label">Web URL</label>
              <input
                type="text"
                class="form-control"
                id="webPathUrl"
                placeholder="Enter web URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveSettings()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Offcanvas for Chat -->
    <div
      class="offcanvas offcanvas-start chat-canvas"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">
          Chats
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="chat-canvas-body" class="offcanvas-body">
        <!-- Chatting code here -->
      </div>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Texllate -->
    <!-- Siri wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <!-- particle js -->
    <script src="script.js"></script>
    <!-- textllate js -->
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>

    <!-- Script to handle toggling and saving settings -->
    <script>
      // Function to toggle input fields
      function toggleInput(type) {
        // Hide all input groups
        document.querySelectorAll(".input-group").forEach((group) => {
          group.classList.remove("active");
        });

        // Show the selected input group
        document.getElementById(`${type}Input`).classList.add("active");

        // Toggle active state for buttons
        document.querySelectorAll(".toggle-buttons .btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.getElementById(`${type}Btn`).classList.add("active");
      }

      eel.expose(saveSettings);

      function saveSettings() {
        // Get input values
        const systemAppName = document.getElementById("systemAppName").value;
        const systemAppPath = document.getElementById("systemAppPath").value;
        const webPathName = document.getElementById("webPathName").value;
        const webPathUrl = document.getElementById("webPathUrl").value;

        // Send data to Python backend using eel
        eel.save_command(
          systemAppName,
          systemAppPath,
          webPathName,
          webPathUrl
        )(function (response) {
          alert(response); // Show success message
        });
      }
    </script>
  </body>
</html>
